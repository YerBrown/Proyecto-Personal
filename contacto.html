            <p>Contactame para saber mas de mi o si estas interesado en contratarme</p>

                <input type="mail" name="correo" id="correo" placeholder="Correo Electronico">
                <input type="text" name="asunto" id="asunto" placeholder="Asunto">
                <textarea name="contenido" id="contenido" placeholder="Mensaje" rows="10"></textarea>
                <input type="submit" id="enviar">
            </form>
        </section>
    </main>
